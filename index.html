<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>QRCoder by fwenzel</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>QRCoder</h1>
          <p>A simple QR code generator</p>
        </div>

        <p><input id="qrtext" type="text" value="http://qrcode.wenzel.io" placeholder="Enter text here"><button type="submit" id="submit">Go!</button></p>
        <div id="qrcode"></div>

        <footer>
          <hr>
          <span class="credits left">An <a href="https://github.com/fwenzel/qrcoder">open source project</a>
            by <a href="http://fredericiana.com">Fred Wenzel</a>.
            Powered by <a href="https://github.com/davidshimjs/qrcodejs">qrcode.js</a>.</span>
          <span class="credits right">Hosted on GitHub Pages</span>
        </footer>
      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    <script src="javascripts/qrcode.min.js"></script>
    <script src="javascripts/qrcoder.js"></script>
  </body>
</html>
